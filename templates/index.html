<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PDF</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.png') }}">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>>-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="loader" id="loader"></div>

        <div class="container text-center mt-3">
            <h1>Torne seu PDF 'PESQUISÁVEL' <img class="image-header" src="{{ url_for('static', filename='img/icon.png') }}" alt=""></h1>
            <form action="" method="post" id="form" onsubmit="return false">
                <label for="pdf" class="btn">Enviar arquivo</label>
                <input type="file" name="pdf" id="pdf" accept="application/pdf">
            </form>
            <h2 id="warning" class="mt-3">
                Aguarde enquanto convertemos seu PDF...
            </h2>
            <div id="arquivo" class="mt-3 text-center">
                <p>Segue o arquivo</p>
                <div id="link"></div>
            </div>
            <div id="msg"></div>
            <div class="mt-3">
                <div id="erro"></div>
            </div>
        </div>
    
        <script>
            $("#pdf").change(sendFormData);
			
			function sendFormData(){
                $("#loader").show();
                $("#form").toggle();
                $("#warning").hide();
                $("#arquivo").hide();
                $("#link").empty()
                $("#msg").empty()
                $("#erro").empty().hide()
                var formData = new FormData($("#form").get(0));
				$("#warning").show()
				var ajaxUrl = "/";
				
				$.ajax({
					url : ajaxUrl,
					type : "POST",
					data : formData,
					// both 'contentType' and 'processData' parameters are
					// required so that all data are correctly transferred
					contentType : false,
					processData : false
				}).done(function(response){
					// In this callback you get the AJAX response to check
					// if everything is right...
                    console.log(response)
                    $("#form")[0].reset();
                    if (response['link']){
                        $("#link").append(`<a class='btn' href='${response['link']}'>DOWNLOAD</a>`)
                        $("#msg").append(`<p>Salve este endereço para fazer o download do arquivo quando quiser http://${document.domain}:${location.port}${response['link']}<p>`)
                        $("#arquivo").toggle();
                    }
                    if (response['erro']){
                        $("#erro").show();
                        $("#erro").append(`<span>${response['erro']}<span>`)
                    }
				}).fail(function(response){
                    console.log(response)
                    $("#erro").append(`<span>${response['erro']}<span>`)
                    $("#erro").toggle();
					// Here you should treat the http errors (e.g., 403, 404)
				}).always(function(){
                    $("#loader").hide();
                    $("#form").toggle();
                    $("#warning").toggle();
				});
			}
        </script>
    </body>
</html>
